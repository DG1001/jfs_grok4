<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapPic - Upload</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>SnapPic Upload</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/jpeg,image/png,image/webp" capture="environment">
        <textarea id="comment" maxlength="100" placeholder="Comment (max 100 chars)"></textarea>
        <button type="submit">Upload</button>
    </form>
    <div id="loading" style="display:none;">Uploading...</div>
</body>
</html>
